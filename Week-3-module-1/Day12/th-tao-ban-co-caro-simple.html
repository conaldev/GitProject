<!DOCTYPE html>
<html lang="en">

<body>
    <h3 style="text-align: center;">Caro Game Simple</h3>
    <p id="carogame" style="text-align: center;"></p>
    <input type="button" value="Change Value" onclick="changeValue()" style="margin-left: 45%;">
</body>
<script>
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = [0, 0, 0, 0, 0];
    }
    
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    document.getElementById("carogame").innerHTML = data;
    function changeValue() {
    let positionX =+ prompt("X: ");
    let positionY =+ prompt("Y: ");
    data = "";
    board[positionX][positionY] = "x";
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    document.getElementById("carogame").innerHTML =data;
    }
    </script>
</html>
