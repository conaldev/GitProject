<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=0;
        let arr = [];
        do {
            let a = parseInt(prompt("Enter a Array . Enter 0 to exit"));
            if(a===0) break;
            arr[i]=a;
            ++i;
        }
        while(1);
        let first = 0;
        let last = arr.length-1;
            while(first<last){
                let temp=arr[first];
                arr[first]=arr[last];
                arr[last]=temp;
                first++;
                last--;
            }
        alert("mang đảo ngược là: " + arr);
    </script>
</body>
</html>
