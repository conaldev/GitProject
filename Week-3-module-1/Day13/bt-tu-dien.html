<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <label><h1>Từ điển Anh Việt</h1></label>
        <input type="text" id = "input"/>
        <button onclick = "search()">Search</button>
        <p id="output" ></p>
    <script>
        function search(){
            let English = ["hello", "world", "nice", "cool"];
            let Vietnamese = ["chào", "thế giới", "tuyệt vời", "mát"];
            let word = document.getElementById("input").value;
            let index = -1;
            let check = false;
            for(let i=0;i<English.length;++i){
                if(word === English[i]){
                    index = i;
                    check =true;
                    break;
                }
            }
            if(check ==true){
                document.getElementById("output").textContent = Vietnamese[index];
            }
            else document.getElementById("output").textContent = "Không tìm thấy";
        }
    </script>
</body>
</html>
