<!DOCTYPE html>
<html lang="en">
<head><!--ConalDev-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Tic Tac Toe</h3>
    <b><p id="boardDis" ></p></b><br>
    <button onclick="changeValue()">Play</button>
    <script>//conaldev
        let display = "";
        let board = [];
        for(let i=0;i<3;i++) {
            board[i] = new Array(".",".",".");
        }
        for (let i = 0; i < 3; i++) {
            display += "<br/>";
            for (let j = 0; j < 3; j++) {
                display += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        document.getElementById("boardDis").innerHTML = display;
        //conaldev
        function checkWin(arr){
            let j=0;
            for(let i=0;i<3;++i){
                    if(arr[i][j] =="x" && arr[i][j+1]=="x" && arr[i][j+2] =="x")
                    return "x";
                    else if(arr[i][j] =="o" && arr[i][j+1] =="o" && arr[i][j+2] =="o")
                    return "o";
                    else if(arr[j][i] =="x" &&arr[j+1][i] =="x" &&arr[j+2][i] =="x")
                    return "x";
                    else if(arr[j][i] =="o" &&arr[j+1][i] =="o" &&arr[j+2][i] =="o")
                    return "o";
            }
            if(arr[0][0] =="x" &&arr[1][1] == "x" && arr[2][2]=="x") return "x";
            else if(arr[0][0] =="o" &&arr[1][1] =="o" && arr[2][2] == "o") return "o";
            else if(arr[0][2] =="x" &&arr[1][1] == "x" && arr[2][0] == "x") return "x";
            else if(arr[0][2] =="o" &&arr[1][1] =="o" && arr[2][0] =="o") return "o";

            return 10;
        }
//ConalDev
        let turnX=true;
        function changeValue() {
            let choose="";
            let result = 10;
            let positionX;
            let positionY;
                if(turnX==true){
                    alert("turn X");
                    positionX =+ prompt("X coordinate: ");
                    positionY =+ prompt("Y coordinate: ");
                    display = "";
                    board[positionX][positionY] = "x";
                    for (let i = 0; i < 3; i++) {
                        display += "<br/>";
                        for (let j = 0; j < 3; j++) {
                            display += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                        }
                    }//MinhConal
                    document.getElementById("boardDis").innerHTML=display;
                    turnX=false;
                }
                else {
                    
                    alert("turn O");
                    positionX =+ prompt("X coordinate: ");
                    positionY =+ prompt("Y coordinate: ");
                    display = "";
                    board[positionX][positionY] = "o";
                    for (let i = 0; i < 3; i++) {
                        display += "<br/>";
                        for (let j = 0; j < 3; j++) {
                            display += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                        }
                    }//MinhConal
                    document.getElementById("boardDis").innerHTML =display;
                    turnX=true;
                }
                result = checkWin(board);
                if(result=="x") {
                    setTimeout(function(){ alert("X Win ! O Lose!"); }, 500);
                }
                else if(result =="o") {
                    setTimeout(function(){ alert("O Win ! X Lose!"); }, 500);
                } 
         }
    </script>
</body>
</html>
