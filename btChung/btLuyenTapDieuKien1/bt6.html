<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let doanhSo = parseInt(prompt("Enter Doanh So"));
        if(doanhSo>1000) alert("hoa hong la 10% = "+ doanhSo*10/100);
        else if(doanhSo>=500) alert("hoa hong la 5% = " + doanhSo*5/100);
        else alert("hoa hong la 1% = " + doanhSo/100);
    </script>
</body>
</html>
