<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Enter a integer number"));
        let num2 = parseInt(prompt("Enter a integer number"));
        let num3 = parseInt(prompt("Enter a integer number"));
        if(num1>=num2 && num1 >= num3){
            alert(num1 + " là số lớn nhất");
        }
        else{
            if(num2>=num3) alert(num2 + " là số lớn nhất");
            else alert(num3 + " là số lớn nhất");
        }
    </script>
</body>
</html>
