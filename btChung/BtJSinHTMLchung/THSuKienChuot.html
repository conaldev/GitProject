<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <img  id="myImage" src="https://cdn.trochoiviet.com/wp-content/uploads/2016/08/pikachu.jpg" style="width: 200px; margin-left: 800px;margin-top: 500px;"/>
        <div  display: block; width: 600px;">
            <input type="button" value="moveLeft" onclick="moveLeft()"; />
             <input type="button" value="moveRight" onclick="moveRight()"; />
             <input type="button" value="moveUp" onclick="moveUp()"; />
             <input type="button" value="moveDown" onclick="moveDown()"; />
        </div>
    </form>
    <script>
        let imgObj = null;
        function init(){
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.top = '0px'
        }
        function moveRight(){
            imgObj.style.left = parseInt(imgObj.style.left) + 15 + 'px';
        }
        function moveLeft(){
            imgObj.style.left = parseInt(imgObj.style.left) - 15 + 'px';
        }
        function moveUp(){
            imgObj.style.top = parseInt(imgObj.style.top) - 15 + 'px';
        }
        function moveDown(){
            imgObj.style.top = parseInt(imgObj.style.top) + 15 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
