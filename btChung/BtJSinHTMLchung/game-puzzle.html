<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle</title>
    <style>
        img {
            margin-left: 20%;
            width: 40%;

        }
    </style>
</head>
<body onload="loadImg()">
<form id="form" style="border:5px solid white">
    <div>
        <img src="" id="Img1" alt="Can not load image!" onclick="nextImg('Img1');full_Img()">
    </div>
    <div>
        <img src="" id="Img2" alt="Can not load image!" onclick="nextImg('Img2');full_Img()">
    </div>
    <div>

    </div>
    <div>
        <img src="" id="Img4" alt="Can not load image!" onclick="nextImg('Img4');full_Img()">

    <div>

    </div>
    <div>
        <button id="btn" type="button" onclick="random_click()">Reset</button>
        <p id ="check"></p>
    </div>
</form>
<script>
    const monkey1_src = "https://demo.codegym.vn/8/puzzlegame/img/monkey_part1x1.jpg";
    const monkey2_src = "https://demo.codegym.vn/8/puzzlegame/img/monkey_part2x1.jpg";
    const monkey3_src = "https://demo.codegym.vn/8/puzzlegame/img/monkey_part3x1.jpg";
    const monkey4_src = "https://demo.codegym.vn/8/puzzlegame/img/monkey_part4x1.jpg";
    const monkey5_src = "https://demo.codegym.vn/8/puzzlegame/img/monkey_part5x1.jpg";
    const panda1_src = "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part1x1.jpg";
    const panda2_src = "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part2x1.jpg";
    const panda3_src = "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part3x1.jpg";
    const panda4_src = "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part4x1.jpg";
    const panda5_src = "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part5x1.jpg";
    const cat1_src = "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part1x1.jpg";
    const cat2_src = "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part2x1.jpg";
    const cat3_src = "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part3x1.jpg";
    const cat4_src = "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part4x1.jpg";
    const cat5_src = "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part5x1.jpg";
        let src1 = monkey1_src;
        let src2 = cat2_src;
        let src3 = panda3_src;
        let src4 = cat4_src;
        let src5 = monkey5_src;
        document.getElementById("Img1").src = src1;
        document.getElementById("Img2").src = src2;
        document.getElementById("Img3").src = src3;
        document.getElementById("Img4").src = src4;
        document.getElementById("Img5").src = src5;
    function full_Img() {
        src1 = document.getElementById("Img1").src;
        src2 = document.getElementById("Img2").src;
        src3 = document.getElementById("Img3").src;
        src4 = document.getElementById("Img4").src;
        src5 = document.getElementById("Img5").src;
        let check = (src1===cat1_src &&src2===cat2_src&&src3===cat3_src&&src4===cat4_src&&src5===cat5_src)
        || (src1===panda1_src &&src2===panda2_src&&src3===panda3_src&&src4===panda4_src&&src5===panda5_src)
        || (src1===monkey1_src &&src2===monkey2_src&&src3===monkey3_src&&src4===monkey4_src&&src5===monkey5_src);
        if (check) {
            function myFunction(){
                alert('Chính xác ! Chúc mừng bạn !!!');
            }
            setTimeout(myFunction,300);
        };
    }
    function nextImg(x) {
        let index_src = document.getElementById(x).src;
        switch (x) {
            case "Img1":
                switch (index_src) {
                    case monkey1_src:
                        document.getElementById(x).src = cat1_src;
                        break;
                    case cat1_src:
                        document.getElementById(x).src = panda1_src;
                        break;
                    case panda1_src:
                        document.getElementById(x).src = monkey1_src;
                        break;
                }
                break;
            case "Img2":
                switch (index_src) {
                    case monkey2_src:
                        document.getElementById(x).src = cat2_src;
                        break;
                    case cat2_src:
                        document.getElementById(x).src = panda2_src;
                        break;
                    case panda2_src:
                        document.getElementById(x).src = monkey2_src;
                        break;
                }
                break;
            case "Img3":
                switch (index_src) {
                    case monkey3_src:
                        document.getElementById(x).src = cat3_src;
                        break;
                    case cat3_src:
                        document.getElementById(x).src = panda3_src;
                        break;
                    case panda3_src:
                        document.getElementById(x).src = monkey3_src;
                        break;
                }
                break;
            case "Img4":
                switch (index_src) {
                    case monkey4_src:
                        document.getElementById(x).src = cat4_src;
                        break;
                    case cat4_src:
                        document.getElementById(x).src = panda4_src;
                        break;
                    case panda4_src:
                        document.getElementById(x).src = monkey4_src;
                        break;
                }
                break;
            case "Img5":
                switch (index_src) {
                    case monkey5_src:
                        document.getElementById(x).src = cat5_src;
                        break;
                    case cat5_src:
                        document.getElementById(x).src = panda5_src;
                        break;
                    case panda5_src:
                        document.getElementById(x).src = monkey5_src;
                        break;
                }
                break;
        }
    }
</script>
</body>
</html>
