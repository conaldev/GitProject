<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function convert() {
        let amount = document.getElementById("input").value; //khai bao 
        let first = document.getElementById("FCurrency").value;
        let last = document.getElementById("TCurrency").value;
        if(first === "VN"){
            if(last ==="VN"){
                document.getElementById("output").textContent = amount;
            } else if(last === "USD"){
                 amount/=23000;
                document.getElementById("output").textContent = amount;
            }
        }

        if (first === "USD"){
            if(last === "USD"){
                document.getElementById("output").textContent = amount;
            }else if(last === "VN"){
                 amount*=23000;
                document.getElementById("output").textContent = amount;
            }
        }
    }

    </script>
</head>
<body>
    <form  style="width: 30%; margin-left: auto; margin-right: auto;">
        <fieldset>
        <legend>Chuyển đổi tiền tệ</legend>
        <table>
            <tr>
                <th>Amount</th>
                <th>From Curency</th>
                <th>To Currency</th>
            </tr>
            <tr>
                <td><input type="number" name="Amount" id = "input"></td>
                <td><select id ="FCurrency">
                    <option value="VN">VietNam</option>
                    <option value="USD">USD</option>
                </select>
                </td>
                <td><select id = "TCurrency">
                    <option value="VN">VietNam</option>
                    <option value="USD">USD</option>  
                </select>
                </td>
            </tr>
        </table>
        <button type="button" name=submit" value="convert" onclick="convert()">Convert</button>
    </fieldset>
    </form>
    <p id="output"></p>
</body>
</html>
